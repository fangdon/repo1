<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            //绑定blur函数
            $("#username").blur(function () {
                //获取用户名发送给服务器
                var username = $(this).val();
                //发送请求
                $.get("findUserServlet",{username:username},function (data) {
                    var span=$("#show");
                    //判断返回信息
                    if(data.userExsit){
                        span.css("color","red");
                    }else{
                        span.css("color","green");
                    }
                    span.html(data.msg);
                },"json");
            })
        });
    </script>
</head>
<body>
    <input type="text" placeholder="请输入用户名" name="username" id="username">
    <span id="show"></span><br/>
    <input type="password" placeholder="请输入密码" name="password" ><br>
    <input type="submit" value="注册">
</body>
</html>
